<section class="brand-gray-bg " >
    <div class="container"  ng-class="catColor">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="content-main min500">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="blog-content" >
                                <p class="brand-gray dark">{{article.title}}</p>
                                <p class="ls">By {{article.author}} | {{article.timestamp|date}}</p>
                                <p ng-bind-html="article.desc"></p>
                                <div class="share-links">
                                    <ul class="list-inline">
                                        <li>
                                            <span>Share : </span>
                                        </li>
                                        <span class='st_facebook_large' displayText='Facebook'></span>
<span class='st_twitter_large' displayText='Tweet'></span>
<span class='st_googleplus_large' displayText='Google +'></span>
<span class='st_pinterest_large' displayText='Pinterest'></span>
<span class='st_email_large' displayText='Email'></span>
                                        <!-- <li><a href="#" class="fb"><i class="fa fa-facebook"></i></a></li>
                                        <li><a href="#" class="twi"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="#" class="gp"><i class="fa fa-google-plus"></i></a></li>
                                        <li><a href="#" class="pin"><i class="fa fa-pinterest"></i></a></li>
                                        <li><a href="#" class="env"><i class="fa fa-envelope"></i></a></li> -->
                                    </ul>
                                </div>
                            </div>
                            <!-- discuss -->
                    <div id="disqus_thread"></div>
                            <!-- discuss end -->
                        </div>
                        <div class="col-md-4">

                            <div class="content-right" ng-if="catColor=='put-me-sexpert'">

                                <div class="secret brand-gray">
                                    <h5><span>ask</span> the sexpert</h5>
                                    <form ng-submit="submitForm(formData,'5')" ng-if="formSubmitted"  >
                                <textarea class="form-control resize Robotor" rows="5" placeholder="Enter Your Depots Thoughts" name="summary" ng-model="formData.question"></textarea>
                                  <div class="text-center">
                                      <button type="submit"  value="Submit" class="btn query-btn">Submit</button>
                                  </div>
                                </form>


                                <div class="form-submission text-center">
                                    <h3>{{msg}}</h3>
  </div>
                                </div>
                            </div>
                            <div class="content-right" ng-if="catColor=='put-me-query'">
                                <div class="secret brand-gray">
                                    <h5><span>ask the </span> love guru</h5>
                                      <form ng-submit="submitForm(formData,'6')" ng-if="formSubmitted"  >
                                  <textarea class="form-control resize Robotor" rows="5" placeholder="Enter Your Depots Thoughts" name="summary" ng-model="formData.question"></textarea>
                                    <div class="text-center">
                                        <button type="submit"  value="Submit" class="btn query-btn">Submit</button>
                                    </div>
                                  </form>
                                  <div class="form-submission text-center">
                                      <h3>{{msg}}</h3>

                                  </div>
                                </div>
                            </div>
                            <div class="content-right" ng-if="catColor=='put-me-confess'">
                                <div class="secret brand-gray">
                                    <h5><span>Confess</span> your secrets</h5>
                                      <form ng-submit="submitForm(formData,'4')" ng-if="formSubmitted"  >
                                    <textarea class="form-control resize Robotor" rows="5" placeholder="Enter Your Depots Thoughts" name="summary" ng-model="formData.question"></textarea>
                                    <div class="text-center">
                                        <button type="submit"  value="Submit" class="btn color-me btn-blue">Submit</button>
                                    </div>
                                  </form>
                                    <div class="form-submission text-center">
                                        <h3>{{msg}}</h3>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
