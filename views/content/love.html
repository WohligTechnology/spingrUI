<section class="brand-gray-bg">
  <div class="container" ng-class="catColor">
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <div class="love-main brand-white-bg">
          <div class="row">
            <div class="col-md-8">
              <div class="post-elements" ng-repeat="love in loveblog track by $index">
                <div class="row">
                  <div class="col-md-8 col-sm-6">
                    <a ui-sref="detail({id:love.id})">
                      <div class="post-image bdhov border-me-hov">
                        <img ng-src="{{love.image|serverimage}}" alt="" />
                      </div>
                    </a>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <a ui-sref="detail({id:love.id})">
                      <div class="post-details brand-gray-lighter">
                        <h3 class="brand-black">{{love.title}}</h3>
                        <p>By {{love.author}} | {{love.timestamp|date}}</p>
                        <div class="descp hidden-xs" ng-bind-html="love.desc"></div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 hidden-xs">
              <div class="most-viewed">
                <h1 class="gray-dark">MOST VIEWED</h1>
                <ul>
                  <li ng-repeat="most in viewed track by $index">
                    <a ui-sref="detail({id:most.id})">
                      <figure>
                        <div class="img-holder">
                          <img ng-src="{{most.image|serverimage}}" alt="" class="img-reponsive">
                        </div>
                        <figcaption class="brand-black">{{most.title}}</figcaption>
                      </figure>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
